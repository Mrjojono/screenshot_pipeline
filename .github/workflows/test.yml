name: Run test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test -- --no-sandbox --disable-setuid-sandbox
        env:
          PUPPETEER_DISABLE_SANDBOX: 'true'
          PUPPETEER_ARGS: '--no-sandbox --disable-setuid-sandbox'
